<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Кнопка Telegram Будущего</title>
<style>
    /* Общий стиль для страницы */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: transparent; /* Прозрачный фон */
    }

    /* Ссылка-кнопка */
    .button-link {
        text-decoration: none;
    }

    /* Кнопка */
    .button {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 14px 40px;
        border-radius: 50px;
        background-color: #0088cc; /* Основной цвет кнопки */
        color: white;
        font-family: 'Caveat', cursive;
        font-size: 22px;
        font-weight: bold;
        text-transform: uppercase;
        cursor: pointer;
        border: none;
        outline: none;
        position: relative;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Более мягкая тень */
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        animation: neonGlow 1.5s infinite alternate; /* Постоянное свечение */
    }

    /* Анимация кнопки (мягкое свечение) */
    @keyframes neonGlow {
        0% {
            text-shadow: 0 0 3px #00b8e6, 0 0 6px #00b8e6, 0 0 9px #00b8e6;
            box-shadow: 0 0 5px #00b8e6, 0 0 10px #00b8e6, 0 0 15px #00b8e6;
        }
        100% {
            text-shadow: 0 0 5px #00b8e6, 0 0 8px #00b8e6, 0 0 12px #00b8e6;
            box-shadow: 0 0 10px #00b8e6, 0 0 20px #00b8e6, 0 0 30px #00b8e6;
        }
    }

    /* Эффект при нажатии */
    .button:active {
        transform: scale(0.98); /* Уменьшение при нажатии */
        background-color: #005f7d; /* Тёмный цвет при нажатии */
        box-shadow: 0 5px 15px rgba(0, 136, 204, 0.2); /* Мягкая тень при нажатии */
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<a href="https://t.me/+CDP1asu2QkhkMTQ6" target="_blank" class="button-link">
    <button class="button">TELEGRAM</button>
</a>

</body>
</html>
