<!DOCTYPE html>
<html>
<head>
<style>
.electric-divider {
  position: relative;
  height: 4px;
  background: #000;
  margin: 40px auto;
  width: 80%;
  overflow: hidden;
}

.electric-spark {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(to right, 
    transparent 0%,
    rgba(0, 0, 255, 0.3) 10%,
    #00f 30%,
    #fff 48%,
    #fff 52%,
    #00f 70%,
    rgba(0, 0, 255, 0.3) 90%,
    transparent 100%
  );
  animation: spark 4s linear infinite;
  opacity: 0.7;
}

.glow {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #00f;
  filter: blur(8px);
  animation: glow 4s linear infinite;
}

@keyframes spark {
  0% {
    transform: translateX(-100%);
  }
  100% {
    transform: translateX(100%);
  }
}

@keyframes glow {
  0% {
    opacity: 0.2;
  }
  50% {
    opacity: 0.6;
  }
  100% {
    opacity: 0.2;
  }
}

body {
  background: #f5f5f5;
  min-height: 100vh;
  display: flex;
  align-items: center;
  margin: 0;
  padding: 0;
}
</style>
</head>
<body>
  <div class="electric-divider">
    <div class="glow"></div>
    <div class="electric-spark"></div>
  </div>
</body>
</html>
