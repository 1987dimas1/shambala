<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <title>3D Button</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: #111;
      border-radius: 16px;
    }

    .button-3d {
      position: relative;
      padding: 20px 40px;
      font-size: 26px;
      font-family: 'Cinzel', serif;
      font-weight: 700;
      color: white;
      background: #000;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      cursor: pointer;
      text-align: center;
      letter-spacing: 1px;
      transition: all 0.3s ease-out;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .button-3d:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
    }

    .button-3d:active {
      transform: translateY(2px);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    /* Pulsing aura animation */
    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3), 0 0 30px rgba(255, 255, 255, 0.1);
      }
      50% {
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.6), 0 0 50px rgba(255, 255, 255, 0.3);
      }
    }

    .button-3d::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border-radius: 12px;
      border: 2px solid white;
      z-index: -1;
      animation: pulse 3s infinite ease-in-out;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="button-3d" onclick="window.location.href='https://level-mice-33f.notion.site/SHAMBALA-2e8ec9880d6d44ae8d4ee8eab6ec59f2?pvs=4'">Купить карты SHAMBALA</button>
  </div>
</body>
</html>
