<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KINOYA - Театральный генератор сценок</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff9f;
            --neon-purple: #9d00ff;
        }
        
        body {
            background-color: #0D0D0D;
            background-image: 
                radial-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                radial-gradient(rgba(157, 0, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            font-family: 'Share Tech Mono', monospace;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .title {
            font-size: 5rem;
            text-align: center;
            margin: 2rem 0;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink), 0 0 30px var(--neon-pink);
            animation: pulsate 2s infinite;
        }
        
        .subtitle {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 3rem;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }
        
        .neon-box {
            border: 2px solid var(--neon-blue);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 10px var(--neon-blue), inset 0 0 10px var(--neon-blue);
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .neon-box-green {
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green), inset 0 0 10px var(--neon-green);
        }
        
        .neon-box-purple {
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 10px var(--neon-purple), inset 0 0 10px var(--neon-purple);
        }
        
        .neon-box-pink {
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink), inset 0 0 10px var(--neon-pink);
        }
        
        .neon-button {
            background-color: transparent;
            border: 2px solid var(--neon-green);
            border-radius: 5px;
            color: var(--neon-green);
            padding: 0.75rem 1.5rem;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-shadow: 0 0 5px var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green), inset 0 0 10px var(--neon-green);
        }
        
        .neon-button:hover {
            color: black;
            text-shadow: none;
        }
        
        .neon-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: var(--neon-green);
            transition: all 0.3s;
            z-index: -1;
        }
        
        .neon-button:hover::before {
            width: 100%;
        }
        
        .actor-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 10px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            background-color: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }
        
        .actor-btn:hover, .actor-btn.active {
            background-color: var(--neon-blue);
            color: black;
            text-shadow: none;
        }
        
        .scene-content {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .scene-content.active {
            opacity: 1;
        }
        
        .timer-display {
            font-size: 4rem;
            color: var(--neon-purple);
            text-shadow: 0 0 10px var(--neon-purple);
            margin: 1rem 0;
        }
        
        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .timer-input {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--neon-purple);
            border-radius: 5px;
            color: white;
            padding: 0.5rem;
            width: 70px;
            text-align: center;
            font-family: 'Share Tech Mono', monospace;
            box-shadow: 0 0 5px var(--neon-purple);
        }
        
        .timer-btn {
            background-color: transparent;
            border: 2px solid var(--neon-purple);
            border-radius: 5px;
            color: var(--neon-purple);
            padding: 0.5rem 1rem;
            font-family: 'Share Tech Mono', monospace;
            transition: all 0.3s;
            text-shadow: 0 0 5px var(--neon-purple);
            box-shadow: 0 0 5px var(--neon-purple);
        }
        
        .timer-btn:hover {
            background-color: var(--neon-purple);
            color: black;
            text-shadow: none;
        }
        
        .section-heading {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }
        
        @keyframes pulsate {
            0% {
                text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink);
            }
            50% {
                text-shadow: 0 0 15px var(--neon-pink), 0 0 30px var(--neon-pink), 0 0 40px var(--neon-pink);
            }
            100% {
                text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink);
            }
        }
        
        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
                opacity: 1;
            }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
                opacity: 0.33;
            }
        }
        
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .scene-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green);
        }
    </style>
</head>
<body>
    <div class="container px-4 mx-auto">
        <h1 class="title">KINOYA</h1>
        <p class="subtitle">Генератор театральных сценок</p>
        
        <div class="flex flex-wrap -mx-4">
            <div class="w-full lg:w-1/2 px-4 mb-8">
                <div class="neon-box">
                    <h2 class="section-heading">Выберите количество актёров</h2>
                    <div class="flex justify-center mb-6">
                        <button class="actor-btn" data-actors="1">1</button>
                        <button class="actor-btn" data-actors="2">2</button>
                        <button class="actor-btn" data-actors="3">3</button>
                        <button class="actor-btn" data-actors="4">4</button>
                    </div>
                    <div class="text-center">
                        <button id="generate-btn" class="neon-button" disabled>Сгенерировать сценку</button>
                    </div>
                </div>
                
                <div class="neon-box neon-box-purple">
                    <h2 class="section-heading">Таймер</h2>
                    <div class="timer-display" id="timer-display">00:00</div>
                    <div class="timer-controls">
                        <input type="number" class="timer-input" id="minutes" min="0" max="60" value="2" placeholder="Мин">
                        <input type="number" class="timer-input" id="seconds" min="0" max="59" value="0" placeholder="Сек">
                    </div>
                    <div class="flex justify-center">
                        <button id="start-timer" class="timer-btn mr-2">Старт</button>
                        <button id="reset-timer" class="timer-btn">Сброс</button>
                    </div>
                </div>
            </div>
            
            <div class="w-full lg:w-1/2 px-4">
                <div class="neon-box neon-box-pink">
                    <h2 class="section-heading">Сценка</h2>
                    <div id="scene-container" class="scene-content">
                        <p class="text-gray-400 text-center italic">Выберите количество актёров и нажмите "Сгенерировать сценку"</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <audio id="timer-sound" src="https://cdn.jsdelivr.net/gh/freeCodeCamp/cdn@master/build/testable-projects-fcc/audio/BeepSound.wav"></audio>

        let selectedActors = null;
        let timerInterval = null;
        let alarmSound = document.getElementById('timer-sound');
        
        // Select actors and enable generate button
        document.querySelectorAll('.actor-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.actor-btn').forEach(b => b.classList.remove('active'));
                
                // Add active class to clicked button
                this.classList.add('active');
                
                // Set selected actors
                selectedActors = this.getAttribute('data-actors');
                
                // Enable generate button
                document.getElementById('generate-btn').removeAttribute('disabled');
                document.getElementById('generate-btn').style.opacity = 1;
            });
        });
        
        // Generate scene
        document.getElementById('generate-btn').addEventListener('click', function() {
            if (!selectedActors) return;
            
            // Get scenes for selected number of actors
            const scenes = sceneDatabase[selectedActors];
            
            // Select random scene
            const randomScene = scenes[Math.floor(Math.random() * scenes.length)];
            
            // Display scene
            const sceneContainer = document.getElementById('scene-container');
            sceneContainer.innerHTML = `
                <h3 class="scene-title">${randomScene.title}</h3>
                <p class="mb-4"><strong>Основное действие:</strong> ${randomScene.mainAction}</p>
                <p class="mb-4"><strong>Усложнение:</strong> ${randomScene.complexity}</p>
                <p><strong>Описание:</strong> ${randomScene.description}</p>
            `;
            
            // Animate scene appearance
            sceneContainer.classList.remove('active');
            setTimeout(() => {
                sceneContainer.classList.add('active');
            }, 10);
        });
        
        // Timer functionality
        const startTimer = document.getElementById('start-timer');
        const resetTimer = document.getElementById('reset-timer');
        const timerDisplay = document.getElementById('timer-display');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        
        startTimer.addEventListener('click', function() {
            if (timerInterval) {
                // Pause timer
                clearInterval(timerInterval);
                timerInterval = null;
                startTimer.textContent = 'Старт';
            } else {
                // Get time values
                let minutes = parseInt(minutesInput.value) || 0;
                let seconds = parseInt(secondsInput.value) || 0;
                
                // Calculate total seconds
                let totalSeconds = minutes * 60 + seconds;
                
                if (totalSeconds <= 0) return;
                
                // Start timer
                timerInterval = setInterval(function() {
                    totalSeconds--;
                    
                    if (totalSeconds <= 0) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        timerDisplay.textContent = '00:00';
                        startTimer.textContent = 'Старт';
                        
                        // Play alarm sound
                        alarmSound.play();
                        
                        return;
                    }
                    
                    // Update display
                    const min = Math.floor(totalSeconds / 60);
                    const sec = totalSeconds % 60;
                    timerDisplay.textContent = `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
                }, 1000);
                
                startTimer.textContent = 'Пауза';
            }
        });
        
        resetTimer.addEventListener('click', function() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            startTimer.textContent = 'Старт';
            timerDisplay.textContent = '00:00';
            minutesInput.value = 2;
            secondsInput.value = 0;
        });
    </script>
