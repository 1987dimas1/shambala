<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #000;
    }

    .button-container {
      padding: 20px;
      background: #000;
      border-radius: 15px;
    }

    .mystic-button {
      position: relative;
      padding: 20px 40px;
      background: linear-gradient(145deg, #1a1a1a, #000000);
      border: none;
      border-radius: 12px;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      overflow: hidden;
      display: inline-block;
      animation: fadeInOut 2s ease-in-out infinite;
    }

    .mystic-button span {
      position: relative;
      z-index: 1;
    }

    @keyframes fadeInOut {
      0%, 100% {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      }
      50% {
        box-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
      }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a href="https://level-mice-33f.notion.site/13d63e224e238079a243e3f8d0408609?pvs=4" class="mystic-button" target="_blank">
      <span>Пример карт</span>
    </a>
  </div>
</body>
</html>
