<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример анимации</title>
    <style>
        /* Стиль и шрифт для кнопки */
        .animated-button {
            font-family: "Georgia", "Palatino Linotype", "Lucida Sans", serif;
            font-size: 28px;
            color: white;
            background-color: #333;
            padding: 20px 60px; /* Увеличенные отступы для горизонтальной ширины */
            text-align: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: blinking 1.5s infinite alternate;
        }

        /* Плавное моргание света */
        @keyframes blinking {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.6;
            }
        }

        /* Изменение цвета при наведении */
        .animated-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Кнопка с анимацией моргания света -->
    <button class="animated-button" onclick="redirectToPage()">Пример</button>

    <script>
        // Функция перенаправления
        function redirectToPage() {
            window.location.href = "https://level-mice-33f.notion.site/13d63e224e238079a243e3f8d0408609?pvs=4";
        }
    </script>
</body>
</html>
