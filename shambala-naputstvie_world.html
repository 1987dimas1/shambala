<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Напутствие - Программа Мудрости</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            flex: 0 0 auto;
        }

        .main-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            letter-spacing: 3px;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .input-instruction {
            font-size: clamp(1.2rem, 3vw, 1.6rem);
            font-weight: 400;
            color: #ffd700;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .number-input {
            background: linear-gradient(145deg, #2d2d2d, #1a1a1a);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 15px 25px;
            font-family: 'Oswald', sans-serif;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: 500;
            color: #fff;
            text-align: center;
            min-width: 150px;
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .number-input:focus {
            outline: none;
            border-color: #ffed4e;
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
        }

        .number-input::placeholder {
            color: #888;
        }

        .footer-button {
            flex: 0 0 auto;
            text-align: center;
            padding: 40px 0;
        }

        .open-cards-btn {
            background: linear-gradient(145deg, #2d8f2d, #1e5f1e);
            border: none;
            border-radius: 15px;
            padding: 20px 40px;
            font-family: 'Oswald', sans-serif;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                inset 0 -2px 0 rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            transform: perspective(500px) rotateX(5deg);
        }

        .open-cards-btn:hover {
            transform: perspective(500px) rotateX(0deg) translateY(-3px);
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.3),
                inset 0 -2px 0 rgba(0, 0, 0, 0.3);
            background: linear-gradient(145deg, #32a032, #228b22);
        }

        .open-cards-btn:active {
            transform: perspective(500px) rotateX(2deg) translateY(0px);
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.1),
                inset 0 -2px 0 rgba(0, 0, 0, 0.1);
        }

        .loading-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 215, 0, 0.2);
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 500;
            color: #ffd700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .result-container {
            display: none;
            max-width: 90%;
            width: 100%;
            max-width: 800px;
            opacity: 0;
            animation: slideUp 0.8s ease-out forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card {
            background: linear-gradient(145deg, #2d2d2d, #1a1a1a);
            border: 2px solid #444;
            border-radius: 20px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ffd700, #ffed4e, #ffd700);
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
        }

        .card-number {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffd700;
            text-align: center;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .audio-title {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 600;
            color: #ffd700;
            text-align: center;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .audio-container {
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            border: 1px solid #555;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .audio-embed {
            width: 100%;
            height: 166px;
            border: none;
            border-radius: 10px;
        }

        .text-content {
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            border: 1px solid #555;
            border-radius: 15px;
            padding: 25px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .text-content::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            pointer-events: none;
        }

        .wisdom-text {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            line-height: 1.8;
            color: #e0e0e0;
            text-align: justify;
            font-weight: 400;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1;
        }

        .wisdom-text::first-letter {
            font-size: 3em;
            color: #ffd700;
            float: left;
            line-height: 1;
            margin: 0 8px 0 0;
            font-weight: 700;
        }

        .back-btn {
            background: linear-gradient(145deg, #444, #2d2d2d);
            border: 1px solid #666;
            border-radius: 10px;
            padding: 12px 25px;
            font-family: 'Oswald', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            color: #ffd700;
            cursor: pointer;
            margin-top: 25px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-btn:hover {
            background: linear-gradient(145deg, #555, #3d3d3d);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .result-card {
                padding: 20px;
            }
            
            .audio-container {
                padding: 15px;
            }
            
            .text-content {
                padding: 20px;
            }
            
            .wisdom-text::first-letter {
                font-size: 2.5em;
            }
        }

        @media (max-width: 480px) {
            .open-cards-btn {
                padding: 15px 30px;
            }
            
            .result-card {
                padding: 15px;
            }
            
            .wisdom-text::first-letter {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="main-title">НАПУТСТВИЕ</h1>
        </div>

        <div class="content-area">
            <div id="initialState" class="initial-state">
                <div class="input-instruction">Введите число от 1 до 100 или оставьте поле пустым для случайного выбора</div>
                <div class="input-container">
                    <input 
                        type="number" 
                        id="cardNumber" 
                        class="number-input" 
                        placeholder="Число от 1 до 100 (необязательно)"
                        min="1" 
                        max="100"
                        onkeypress="handleEnterKey(event)"
                    >
                </div>
            </div>

            <div id="loadingState" class="loading-container">
                <div class="loading-spinner"></div>
                <div class="loading-text">Поиск напутствия</div>
            </div>

            <div id="resultState" class="result-container">
                <div class="result-card">
                    <div id="cardNumberDisplay" class="card-number">Карта №</div>
                    <h2 class="audio-title">Послушать напутствие</h2>
                    
                    <div class="audio-container">
                        <!-- МЕСТО ДЛЯ ВСТАВКИ GOOGLE DRIVE АУДИО -->
                        <!-- Замените FILE_ID на ID вашего файла из Google Drive -->
                        <iframe id="audioEmbed" class="audio-embed" 
                                src="" 
                                allow="autoplay">
                        </iframe>
                    </div>

                    <div class="text-content">
                        <div id="wisdomText" class="wisdom-text">
                            <!-- ТЕКСТ БУДЕТ ВСТАВЛЕН ДИНАМИЧЕСКИ -->
                        </div>
                    </div>

                    <button class="back-btn" onclick="resetApp()">Получить новое напутствие</button>
                </div>
            </div>
        </div>

        <div class="footer-button">
            <button class="open-cards-btn" onclick="openCards()">
                Открыть карту напутствия
            </button>
        </div>
    </div>

    <script>
        // БАЗА ДАННЫХ НАПУТСТВИЙ
        const база = [
            {
                number: 1,
                weight: 100, // Вес карты для случайного выбора (чем больше, тем чаще выпадает)
                text: `Принятие того, что есть, откроет двери к новому началу и наполнит твою жизнь светом.

**Совет**: Доверяй своему сердцу, и каждый новый день станет продолжением удивительной истории, которую ты создаешь.`,

"Счастье не зависит от того, кто ты или что у тебя есть; оно зависит только от того, как ты думаешь." 

**Совет**: Прими каждый миг с благодарностью, и жизнь начнет преподносить тебе удивительные подарки на твоем пути.`,
                audio: "https://drive.google.com/file/d/1X2dEUUePtgQ64ZQ3Bhr6M6q3EFxy0TnF/preview"

"Только смелые идут туда, где еще никто не был." 

**Совет**: Иди смело вперед, и вселенная направит тебя на путь, полный возможностей и новых горизонтов.`,

            {
                number: 4,

                text: `Каждый день — это новая возможность. Верь в свои силы и помни: каждое маленькое усилие приближает тебя к цели. Ошибки — это не поражения, а уроки, которые делают нас сильнее. Двигайся вперед с открытым сердцем и ясным умом. Успех — это не просто конечный результат, а путь, который ты проходишь. Ты уже на правильном пути!`,
                audio: "https://drive.google.com/file/d/1-iMKkG8YUicr4MWSFXt6Yy2ITy1TSSap/preview"
            },
            {
                number: 5,
                weight: 100,
                text: `В жизни нет случайностей, и каждый шаг, который ты делаешь, важен. Доверяй своему внутреннему голосу и смело следуй за своими мечтами. Помни, что трудности — это всего лишь временные преграды, которые укрепляют твою решимость. Ты обладаешь всем, что нужно, чтобы достичь своих целей. Иди вперед с уверенностью: каждое твое усилие — это вклад в свое будущее. Ты способен на большее, чем думаешь!`,

            },
            {

                weight: 100,
                text: `Ты обладаешь невероятной силой внутри себя. Каждый день ты становишься сильнее и мудрее. Верь в себя и свои способности — именно они ведут тебя к успеху. Препятствия лишь закаляют твой дух и делают твой путь ярче. Не бойся выходить за пределы привычного, ведь именно там, за гранями комфорта, ты раскрываешь свой истинный потенциал. Ты способен на великие дела.`,

            },
            // Добавьте другие карты с разными весами
            {
                number: 7,
                weight: 150, // Эта карта будет выпадать чаще
                text: `Это особенная карта номер 7. Она выпадает чаще других благодаря высокому весу.`,

            },
            {
                number: 8,
                weight: 50, // Эта карта будет выпадать реже
                text: `Это редкая карта номер 8. Она выпадает реже других из-за низкого веса.`,
                audio: "https://drive.google.com/file/d/1X2dEUUePtgQ64ZQ3Bhr6M6q3EFxy0TnF/preview"
            },
            {
                number: 15,
                weight: 200, // Очень частая карта
                text: `Это самая частая карта номер 15. Она имеет максимальный вес для выпадения.`,
                audio: "https://drive.google.com/file/d/1a1HfdyeGpAykpGeBpjzSa0D1vrVVQ43H/preview"
            },
            {
                number: 22,
                weight: 75,
                text: `Карта номер 22 с умеренной частотой выпадения.`,
                audio: "https://drive.google.com/file/d/1-iMKkG8YUicr4MWSFXt6Yy2ITy1TSSap/preview"
            }
            // Добавьте остальные карты по необходимости...
        ];

        // Сложный алгоритм случайного выбора с весами
        function getRandomCardWithAdvancedAlgorithm() {
            // Создаем копию массива для манипуляций
            const availableCards = [...база];
            
            // Получаем текущее время для добавления энтропии
            const now = new Date();
            const timeEntropy = now.getTime() + now.getMilliseconds();
            
            // Создаем несколько источников случайности
            const seed1 = Math.random() * timeEntropy;
            const seed2 = Math.random() * (timeEntropy % 1000000);
            const seed3 = Math.random() * Math.sin(timeEntropy);
            
            // Комбинируем источники случайности
            const combinedSeed = (seed1 + seed2 + Math.abs(seed3)) % 1;
            
            // Вычисляем общий вес всех карт
            const totalWeight = availableCards.reduce((sum, card) => sum + card.weight, 0);
            
            // Генерируем случайное число в диапазоне общего веса
            const randomWeight = Math.floor(combinedSeed * totalWeight);
            
            // Находим карту, соответствующую случайному весу
            let currentWeight = 0;
            for (let i = 0; i < availableCards.length; i++) {
                currentWeight += availableCards[i].weight;
                if (randomWeight < currentWeight) {
                    return availableCards[i];
                }
            }
            
            // Запасной вариант (не должен выполняться при правильной логике)
            return availableCards[availableCards.length - 1];
        }

        // Альтернативный сложный алгоритм с несколькими итерациями
        function getRandomCardWithMultipleIterations() {
            const iterations = 3; // Количество итераций для повышения случайности
            let candidates = [];
            
            // Выполняем несколько итераций выбора
            for (let i = 0; i < iterations; i++) {
                // Добавляем временную составляющую для каждой итерации
                const timeShift = new Date().getTime() + i * 1000;
                const entropy = Math.random() * Math.sin(timeShift) * Math.cos(timeShift);
                
                // Создаем взвешенный массив на основе весов карт
                const weightedCards = [];
                база.forEach(card => {
                    // Добавляем карту в массив столько раз, сколько указано в весе
                    const adjustedWeight = Math.max(1, Math.floor(card.weight / 25)); // Нормализуем вес
                    for (let j = 0; j < adjustedWeight; j++) {
                        weightedCards.push(card);
                    }
                });
                
                // Перемешиваем массив несколько раз
                for (let shuffle = 0; shuffle < 5; shuffle++) {
                    for (let k = weightedCards.length - 1; k > 0; k--) {
                        const randomIndex = Math.floor((Math.random() + Math.abs(entropy)) % 1 * (k + 1));
                        [weightedCards[k], weightedCards[randomIndex]] = [weightedCards[randomIndex], weightedCards[k]];
                    }
                }
                
                // Выбираем случайную карту из перемешанного массива
                const randomIndex = Math.floor(Math.random() * weightedCards.length);
                candidates.push(weightedCards[randomIndex]);
            }
            
            // Из кандидатов выбираем финальную карту
            const finalIndex = Math.floor(Math.random() * candidates.length);
            return candidates[finalIndex];
        }

        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                openCards();
            }
        }

        function openCards() {
            const input = document.getElementById('cardNumber');
            const inputValue = input.value.trim();
            let selectedWisdom;
            
            // Если поле пустое - сложный случайный выбор
            if (!inputValue) {
                // Выбираем один из двух сложных алгоритмов случайно
                if (Math.random() < 0.5) {
                    selectedWisdom = getRandomCardWithAdvancedAlgorithm();
                } else {
                    selectedWisdom = getRandomCardWithMultipleIterations();
                }
            } else {
                // Если введено число - конкретная карта
                const cardNumber = parseInt(inputValue);
                
                // Проверка корректности введенного числа
                if (cardNumber < 1 || cardNumber > 10) {
                    alert('Пожалуйста, введите число от 1 до 100');
                    return;
                }
                
                // Ищем карту только среди существующих в базе
                selectedWisdom = база.find(card => card.number === cardNumber);
                
                if (!selectedWisdom) {
                    alert(`Карта номер ${cardNumber} пока не готова. Доступны только карты: ${база.map(card => card.number).sort((a, b) => a - b).join(', ')}`);
                    return;
                }
            }
            
            // Скрыть input и кнопку
            document.getElementById('initialState').style.display = 'none';
            document.querySelector('.footer-button').style.display = 'none';
            
            // Показать загрузку
            const loadingState = document.getElementById('loadingState');
            loadingState.style.display = 'flex';
            
            // Симуляция поиска напутствия (3 секунды)
            setTimeout(() => {
                // Показать номер карты
                document.getElementById('cardNumberDisplay').textContent = `Карта №${selectedWisdom.number}`;
                
                // Вставляем выбранный текст и аудио
                document.getElementById('wisdomText').innerHTML = selectedWisdom.text;
                document.getElementById('audioEmbed').src = selectedWisdom.audio;
                
                // Скрыть загрузку
                loadingState.style.display = 'none';
                
                // Показать результат
                const resultState = document.getElementById('resultState');
                resultState.style.display = 'block';
            }, 3000);
        }

        function resetApp() {
            // Скрыть результат
            document.getElementById('resultState').style.display = 'none';
            
            // Очистить поле ввода
            document.getElementById('cardNumber').value = '';
            
            // Показать input и кнопку
            document.getElementById('initialState').style.display = 'block';
            document.querySelector('.footer-button').style.display = 'block';
            
            // Прокрутить вверх
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Предотвращение проблем с загрузкой на мобильных устройствах
        document.addEventListener('DOMContentLoaded', function() {
            // Проверка ориентации и адаптация
            function handleOrientationChange() {
                setTimeout(() => {
                    window.scrollTo(0, 0);
                }, 100);
            }
            
            window.addEventListener('orientationchange', handleOrientationChange);
            window.addEventListener('resize', handleOrientationChange);
            
            // Выводим в консоль доступные карты для разработчика
            console.log('Доступные карты:', база.map(card => `№${card.number} (вес: ${card.weight})`).join(', '));
        });
    </script>
</body>
</html>
