<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анимация линии с движущимся шаром</title>
  <style>
    /* Основной контейнер для анимации */
    .line-container {
      position: relative;
      height: 3mm;
      background-color: #7e00ff;
      overflow: hidden;
      animation: blink 2s infinite alternate;
    }

    /* Линия с мигающим эффектом */
    @keyframes blink {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    /* Круглый шар */
    .moving-dot {
      position: absolute;
      top: 50%;
      left: 0;
      width: 8mm;
      height: 8mm;
      background-color: #7e00ff;
      border-radius: 50%;
      box-shadow: 0 0 10px 5px rgba(126, 0, 255, 0.5);
      transform: translateY(-50%);
      animation: move 3s linear infinite;
    }

    /* Анимация движения шара */
    @keyframes move {
      0% { left: 0; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>

<div class="line-container">
  <div class="moving-dot"></div>
</div>

</body>
</html>
