<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Неоновая разделительная полоска</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        .neon-divider {
            width: 80%;
            height: 3px;
            background-color: black;
            position: relative;
            overflow: hidden;
        }
        .neon-divider::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                #00ffff, 
                #00ffff, 
                transparent
            );
            animation: neon-pulse 2s linear infinite;
        }
        @keyframes neon-pulse {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="neon-divider"></div>
</body>
</html>
