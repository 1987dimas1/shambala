<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <style>
    .review-button {
      display: inline-block;
      padding: 16px 120px;
      background-color: #0066cc;
      color: white;
      text-decoration: none;
      font-family: 'Oswald', sans-serif;
      font-size: 18px;
      border-radius: 5px;
      animation: gentlePulse 3s ease-in-out infinite;
      border: none;
      cursor: pointer;
    }
    @keyframes gentlePulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 102, 204, 0.3); }
      50% { box-shadow: 0 0 0 8px rgba(0, 102, 204, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 102, 204, 0); }
    }
  </style>
</head>
<body>
  <a href="https://scarce-soup-0b2.notion.site/13cd06c9eb188119b427ed9c9d43f903" target="_blank" class="review-button">Наши отзывы</a>
</body>
</html>
