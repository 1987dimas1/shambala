            return wishes[randomIndex];
        }

        // Обработчик нажатия на кнопку

            // Получаем случайное пожелание
            wishText.textContent = getRandomWish();
            wishText.classList.remove('show');
            
            // Скрываем кнопку
            button.classList.add('hidden');
            
            // Показываем пожелание с небольшой задержкой
            setTimeout(() => {
                wishText.classList.add('show');
            }, 100);
        });

        function createSnowflakes() {
            const container = document.getElementById('container');
            const containerRect = container.getBoundingClientRect();
            
            // Создаем 30 снежинок
            for (let i = 0; i < 30; i++) {
                createSnowflake(container, containerRect);
            }
        }

            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            
            // Случайный размер от 3 до 8 пикселей
            const size = Math.random() * 5 + 3;
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            
            // Случайная начальная позиция
            const startX = Math.random() * containerRect.width;
            const startY = Math.random() * containerRect.height;
            snowflake.style.left = `${startX}px`;
            snowflake.style.top = `${startY}px`;
            
            // Случайная прозрачность
            snowflake.style.opacity = Math.random() * 0.7 + 0.3;
            
            container.appendChild(snowflake);
            
            // Анимация снежинки
            animateSnowflake(snowflake, containerRect);

        function animateSnowflake(snowflake, containerRect) {
            // Текущая позиция снежинки
            let x = parseFloat(snowflake.style.left);
            let y = parseFloat(snowflake.style.top);
            
            // Случайная скорость движения
            const speedX = Math.random() * 0.6 - 0.3; // От -0.3 до 0.3
            const speedY = Math.random() * 0.6 - 0.2; // От -0.2 до 0.4
            
            function moveSnowflake() {
                // Перемещаем снежинку
                x += speedX;
                y += speedY;
                
                // Проверяем границы контейнера
                if (x < 0) x = containerRect.width;
                if (x > containerRect.width) x = 0;
                if (y < 0) y = containerRect.height;
                if (y > containerRect.height) y = 0;
                
                // Применяем новые координаты
                snowflake.style.left = `${x}px`;
                snowflake.style.top = `${y}px`;
                
                // Продолжаем анимацию
                requestAnimationFrame(moveSnowflake);
            }
            
            // Запускаем анимацию
            moveSnowflake();
        }

        // Запускаем создание снежинок при загрузке страницы
        window.addEventListener('load', function() {
            createSnowflakes();
        });
    </script>
</body>
