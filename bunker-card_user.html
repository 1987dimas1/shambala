  <style>
    :root {
      --lemon-yellow: #f3d250;
      --card-width: 95vw;
      --card-height: 100px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Oswald', sans-serif;
    }

    body {
      background-color: #1a1a1a;
      background-image: radial-gradient(circle at center, #2a2a2a 0%, #1a1a1a 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    #container {
      width: 100%;
      max-width: 1000px;
      padding: 10px;
    }

    #cards-grid {
      display: flex;
      flex-direction: column;
      gap: 5px;
      align-items: center;
      padding-bottom: 20px;
    }

    .card {
      width: var(--card-width);
      height: var(--card-height);
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position:100%;
      height: 107%;
      transition: transform 0.9s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 90%;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border: 2px solid var(--lemon-yellow);
    }

    .card-front {
      background-color: #2a2a2a;
      color: var(--lemon-yellow);
    }

    .card-back {
      background-color: var(--lemon-yellow);
      color: #2a2a2a;
      transform: rotateY(180deg);
    }

    .card-title {
      font-size: 1.0rem;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 8px;
    }

    .card-subtitle {
      font-size: 0.9rem;
      text-transform: uppercase;
      opacity: 0.7;
      margin-top: 8px;
    }

    .card-content {
      font-size: 1.0rem;
      text-align: center;
    }

    .hazard-border {
      position: absolute;
      width: calc(100% - 15px);
      height: calc(100% - 15px);
      border: 2px dashed currentColor;
      opacity: 0.5;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      animation: fadeIn 0.5s ease-out forwards;
    }

    @media (min-width: 500px) {
      :root {
        --card-width: 230px;
        --card-height: 100px;
      }
      
      #cards-grid {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }
      
      #container {
        padding: 25px;
      }
      
      .card-title {
        font-size: 1.4rem;
      }
      
      .card-content {
        font-size: 1.2rem;
      }
    }
  </style>

    function createCard(type, content) {
      const card = document.createElement('div');
      card.className = 'card';
      
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front" style="border-color: ${type.color}">
            <div class="hazard-border"></div>
            <h2 class="card-title">${type.name}</h2>
          </div>
          <div class="card-back" style="background-color: ${type.color}">
            <div class="hazard-border"></div>
            <p class="card-content">${content}</p>
            <p class="card-subtitle">${type.name}</p>
          </div>
        </div>
      `;
      
      card.addEventListener('click', () => {
        card.classList.toggle('flipped');
      });
      
      return card;
    }

    function getRandomItem(array) {
      return array[Math.floor(Math.random() * array.length)];
    }

    function initializeGame() {
      const cardsGrid = document.getElementById('cards-grid');
      
      // Первая карта всегда профессия
      const professionContent = getRandomItem(cardDatabase['Профессия']);
      const professionCard = createCard(cardTypes[0], professionContent);
      cardsGrid.appendChild(professionCard);
      
      // Остальные карты в случайном порядке
      const remainingTypes = cardTypes.slice(1);
      remainingTypes.forEach(type => {
        const content = getRandomItem(cardDatabase[type.name]);
        const card = createCard(type, content);
        cardsGrid.appendChild(card);
      });
    }

    // Запуск игры
    document.addEventListener('DOMContentLoaded', initializeGame);
  </script>
