<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #000;
    }

    .button-container {
      padding: 20px;  /* Уменьшил отступ с 40px до 20px */
      background: #000;
      border-radius: 15px; /* Уменьшил радиус с 20px до 15px */
    }

    .mystic-button {
      position: relative;
      padding: 20px 40px; /* Уменьшил padding с 25px 50px */
      background: linear-gradient(145deg, #1a1a1a, #000000);
      border: none;
      border-radius: 12px;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      font-size: 18px; /* Немного уменьшил размер шрифта */
      font-weight: 600;
      text-decoration: none;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      overflow: hidden;
      display: inline-block;
    }

    .mystic-button::before,
    .mystic-button::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 12px;
      border: 2px solid white;
      animation: borderRotate 4s linear infinite;
    }

    .mystic-button::after {
      animation: borderRotate 4s linear infinite reverse;
      animation-delay: -2s;
    }

    .mystic-button:hover {
      transform: translateY(-3px); /* Уменьшил подъем при наведении */
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.4),
                  0 0 50px rgba(255, 255, 255, 0.2),
                  0 0 70px rgba(255, 255, 255, 0.1);
    }

    .mystic-button span {
      position: relative;
      z-index: 1;
    }

    @keyframes borderRotate {
      0% {
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
      }
      25% {
        clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      }
      50% {
        clip-path: polygon(0% 50%, 50% 0%, 100% 50%, 50% 100%);
      }
      75% {
        clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      }
      100% {
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
      }
    }

    .mystic-button::before {
      filter: blur(3px);
      opacity: 0.7;
    }

    .mystic-button::after {
      filter: blur(5px);
      opacity: 0.3;
    }

    @keyframes shimmer {
      0% {
        background-position: -100% 0;
      }
      100% {
        background-position: 100% 0;
      }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a href="https://level-mice-33f.notion.site/SHAMBALA-2e8ec9880d6d44ae8d4ee8eab6ec59f2?pvs=4" class="mystic-button">
      <span>Купить карты SHAMBALA</span>
    </a>
  </div>
</body>
</html>
