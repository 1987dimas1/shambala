<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Неоновая разделительная полоска</title>
    <style>
        /* Общие стили для страницы */
        body {
            display: flex; /* Устанавливает гибкую верстку для размещения элементов */
            justify-content: center; /* Центрирует содержимое по горизонтали */
            align-items: center; /* Центрирует содержимое по вертикали */
            height: 100vh; /* Высота страницы равна 100% высоты экрана */
            margin: 0; /* Убирает внешние отступы у страницы */
            background-color: transparent; /* Прозрачный фон страницы */
        }

        /* Стили для неоновой полосы */
        .neon-divider {
            width: 100%; /* Ширина полосы на всю ширину страницы */
            height: 4px; /* Высота полосы - 3 пикселя */
            background-color: transparent; /* Прозрачный фон полосы */
            position: relative; /* Устанавливает относительное позиционирование для дочерних элементов */
            overflow: hidden; /* Обрезает всё, что выходит за пределы полосы */
        }

        /* Стили для анимации неоновой полосы */
        .neon-divider::before {
            content: ''; /* Создаёт псевдоэлемент без текста */
            position: absolute; /* Абсолютное позиционирование относительно .neon-divider */
            top: 0; /* Располагает элемент в верхней части полосы */
            left: 0; /* Располагает элемент в левой части полосы */
            width: 100%; /* Ширина псевдоэлемента равна ширине полосы */
            height: 100%; /* Высота псевдоэлемента равна высоте полосы */
            background: linear-gradient( /* Создаёт линейный градиент для эффекта света */
                90deg, /* Направление градиента слева направо */
                transparent, /* Начинается с прозрачного цвета */
                #1C15C6, /* Центральный цвет - яркий неоновый */
                #1C15C6, /* Повторение центрального цвета для насыщенности */
                transparent /* Заканчивается прозрачным цветом */
            );
            animation: neon-pulse 4s linear infinite; /* Применяет анимацию движения */
            box-shadow: 0 0 10px #1C15C6; /* Добавляет эффект свечения неоновым цветом */
        }

        /* Ключевые кадры для анимации движения */
        @keyframes neon-pulse {
            0% {
                transform: translateX(-100%); /* В начале полоска сдвинута влево за пределы блока */
                opacity: 0; /* Полоска невидима */
            }
            50% {
                opacity: 1; /* В середине полоска полностью видима */
            }
            100% {
                transform: translateX(100%); /* В конце полоска сдвинута вправо за пределы блока */
                opacity: 0; /* Полоска снова становится невидимой */
            }
        }
    </style>
</head>
<body>
    <!-- Основной блок с неоновой разделительной полосой -->
    <div class="neon-divider"></div>
</body>
</html>
