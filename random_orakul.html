<html><head><base href="https://proxy.example.com/">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #1a1a1a;
        color: #ffffff;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;

    .container {
        max-width: 800px;

        opacity: 1;
        transform: translateY(0);

    .position-hidden {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease;
    }

    .card-hidden {
        opacity: 0;
        transform: translateX(-20px);
    }

    .card-searching {
        animation: searchingAnimation 0.5s ease infinite;
    }

    .card-revealed {
        opacity: 1;
        transform: translateX(0);
        transition: all 0.5s ease;
    }

    @keyframes searchingAnimation {
        0% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        100% { transform: translateX(-5px); }
    }

    .generate-btn {
        position: relative;
        padding: 15px 30px;
        font-size: 20px;
        background: linear-gradient(45deg, #9f86ff, #7c5cff);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: transform 0.2s;
        overflow: hidden;
        margin: 40px auto;
        display: block;
        font-family: 'Cinzel', serif;
        font-weight: 700;
        letter-spacing: 2px;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        animation: buttonPulse 2s infinite;
    }

    @keyframes buttonPulse {
        0% { transform: scale(1); text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
        50% { transform: scale(1.05); text-shadow: 0 0 15px rgba(255, 255, 255, 0.8); }
        100% { transform: scale(1); text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
    }

    .category {
        display: inline-block;
        padding: 5px 10px;
        margin: 3px;
        border-radius: 15px;
        font-size: 14px;
    }

    .direction {
        background-color: #ff7676;
        animation: pulsateRed 2s infinite;
    }

    .state {
        background-color: #76ff76;
        animation: pulsateGreen 2s infinite;
    }

    .message {
        background-color: #7676ff;
        animation: pulsateBlue 2s infinite;
    }

    .card-number {
        font-weight: bold;
        margin-left: 5px;
    }

    .card-type {
        margin-left: 5px;
        padding: 2px 6px;
        border-radius: 10px;
        font-size: 12px;
    }

    .positive {
        background-color: #006400;
        color: white;
    }

    .negative {
        background-color: #ff0000;
        color: white;
    }

    @keyframes pulsateRed {
        0% { box-shadow: 0 0 5px #ff7676; }
        50% { box-shadow: 0 0 15px #ff7676; }
        100% { box-shadow: 0 0 5px #ff7676; }
    }

    @keyframes pulsateGreen {
        0% { box-shadow: 0 0 5px #76ff76; }
        50% { box-shadow: 0 0 15px #76ff76; }
        100% { box-shadow: 0 0 5px #76ff76; }
    }

    @keyframes pulsateBlue {
        0% { box-shadow: 0 0 5px #7676ff; }
        50% { box-shadow: 0 0 15px #7676ff; }
        100% { box-shadow: 0 0 5px #7676ff; }
    }

    .error {
        color: #ff7676;
        margin-top: 10px;
        display: none;
    }

    .flash {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: white;
        opacity: 0;
        pointer-events: none;
        animation: flashAnimation 1s ease-out;
    }

    @keyframes flashAnimation {
        0% { opacity: 0; }
        50% { opacity: 0.5; }
        100% { opacity: 0; }
    }

    .position-title {
        display: inline-block;
        animation: titleReveal 0.5s ease;
    }

    @keyframes titleReveal {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 600px) {
        .container {
            padding: 15px;
        }
        
        .position {
            padding: 10px;
            margin: 10px 0;
        }
        
        .category {
            font-size: 12px;
            padding: 4px 8px;
        }

        h1 {
            font-size: 2em;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>–û–†–ê–ö–£–õ SHAMBALA</h1>
        
        <div class="setup-form">
            <label for="positionCount">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–∑–∏—Ü–∏–π (1-12):</label>
            <input type="number" id="positionCount" class="position-input" min="1" max="12" value="4">
            <div id="error" class="error">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 12</div>
        </div>

        <div id="result" class="result"></div>
        <button id="generateBtn" class="generate-btn">–í–´–î–ê–¢–¨ –†–ê–°–ö–õ–ê–î</button>
    </div>

    <script>
        const directionCardNames = [
            "–û—Ä–∞–∫—É–ª", "–ú–∞—è–∫", "–°—Ç—Ä–∞–∂–Ω–∏–∫", "–†–∞–∑—Ä—É—à–µ–Ω–Ω–∞—è –±–∞—à–Ω—è", "–°–Ω–æ–≤–∏–¥–µ—Ü", 
            "–ü–µ–≥–∞—Å", "–£—á–∏—Ç–µ–ª—å", "–ê–ª—Ö–∏–º–∏–∫", "–§–µ–Ω–∏–∫—Å", "–ó–µ—Ä–∫–∞–ª–æ", 
            "–û–≥–æ–Ω—å", "–ö–ª—é—á", "–ü—É—Ç–µ–≤–æ–¥–Ω–∞—è –∑–≤–µ–∑–¥–∞", "–ú–æ—Å—Ç", "–ß–µ—Ä–Ω—ã–π –≤–æ—Ä–æ–Ω", 
            "–ß–∞—Å—ã", "–°–æ–∫—Ä–æ–≤–∏—â–µ", "–®–∞–º–∞–Ω", "–®–∞–º–±–∞–ª–∞", "–ö–∞—Ä—Ç–∞ –ó–≤–µ—Ä—è", 
            "–ú–∞—Å–∫–∞", "–®—Ç–æ—Ä–º", "–•–∞–º–µ–ª–µ–æ–Ω", "–ê–Ω–≥–µ–ª –•—Ä–∞–Ω–∏—Ç–µ–ª—å", "–ù–æ–≤–æ—Ä–æ–∂–¥–µ–Ω–Ω—ã–π", 
            "–Ø–∫–æ—Ä—å", "–•–∞–æ—Å", "–ó–º–µ—è", "–ó–∞–∫—Ä—ã—Ç–∞—è –¥–≤–µ—Ä—å", "–§–∞—Ä–∞–æ–Ω", 
            "–î–æ–≥–æ—Ä–∞—é—â–∞—è –°–≤–µ—á–∞", "–ú–µ—á", "–ì–ª–∞–∑–∞", "–ö–Ω–∏–≥–∞", "–ì–æ—Ä–∞ –ö–∞–π–ª–∞—Å", 
            "–î—Ä–∞–∫–æ–Ω", "–®–∞—Ö–º–∞—Ç–Ω–∞—è –¥–æ—Å–∫–∞", "–ú–æ–Ω–∞—Ö", "–î—Ä–µ–≤–æ –º—É–¥—Ä–æ—Å—Ç–∏", "–õ—É–Ω–∞", 
            "–¢—Ä–æ–Ω", "–ò–Ω—å-–Ø–Ω—å", "–ü–∞–ø–æ—Ä–æ—Ç–Ω–∏–∫", "–ó–∞—Ç–º–µ–Ω–∏–µ", "–û–º", 
            "–õ–∞–±–∏—Ä–∏–Ω—Ç", "–ö–æ–º–ø–∞—Å", "–í–µ—Å—ã"
        ];

        const stateCardNames = [
            "–≤–∏–Ω–∞", "–æ—Å–æ–∑–Ω–∞–Ω–Ω–æ—Å—Ç—å", "—Å—á–∞—Å—Ç—å–µ", "–¥–æ–≤–µ—Ä–∏–µ", "—Å–∫—É–∫–∞",
            "–ø–µ—Ä–µ–º–µ–Ω–∞", "–Ω–µ—É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å", "—Ç–µ—Ä–ø–µ–Ω–∏–µ", "—Ä–∞–∑–æ—á–∞—Ä–æ–≤–∞–Ω–∏–µ", "–æ–∂–∏–¥–∞–Ω–∏–µ",
            "—Å—Ç—Ä–∞—Ö", "–Ω–∞–¥–µ–∂–¥–∞", "—Å–∫—É–ø–æ—Å—Ç—å", "–¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ", "–≥–Ω–µ–≤",
            "–∑–∞–±–æ—Ç–∞", "—Ö—Ä–∞–±—Ä–æ—Å—Ç—å", "–±–ª–∞–≥–æ–¥–∞—Ä–Ω–æ—Å—Ç—å", "–≥–æ—Ä–¥–æ—Å—Ç—å", "–æ–±–∏–¥–∞",
            "–æ–¥–∏–Ω–æ—á–µ—Å—Ç–≤–æ", "–ø–ª–µ–Ω–Ω–∏–∫ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–π", "–∂–∏–≤—É—â–∏–π –≤ –±—É–¥—É—â–µ–º", "—Ñ–∞–Ω–∞—Ç–∏–∑–º", "–Ω–µ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ—Å—Ç—å",
            "–≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ", "—Ä–µ–≤–Ω–æ—Å—Ç—å", "–≥–∞—Ä–º–æ–Ω–∏—è", "–∑–∞–≤–∏—Å—Ç—å", "–ø—Ä–∏–∑–Ω–∞–Ω–∏–µ",
            "—Å–∏–ª–∞ –¥—É—Ö–∞", "–ª—é–±–æ–≤—å", "—Å–æ–∑–µ—Ä—Ü–∞–Ω–∏–µ", "–∞–ø–∞—Ç–∏—è", "—É—Å–ø–µ—Ö",
            "—Ç—Ä–µ–≤–æ–≥–∞", "—Ç–æ—Å–∫–∞", "—ç–≥–æ–∏–∑–º", "—Å—Ç—Ä–∞–¥–∞–Ω–∏–µ"
        ];

        const messageCardNames = [
            "—Å—É–¥—å–±–æ–Ω–æ—Å–Ω—ã–π –¥–µ–Ω—å", "—Ç–µ–º–Ω–∞—è –Ω–æ—á—å –¥—É—à–∏", "–∏–Ω—Ç—É–∏—Ü–∏—è", "–æ–∫–æ–≤—ã –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏", 
            "—Å–±–∏—Ç—ã–π —Å —Ç–æ–ª–∫—É", "–≤ –ø–æ—Ç–æ–∫–µ —Ä–∞–∑–≤–∏—Ç–∏—è", "—Ä–∞–∑–±–∏—Ç–æ–µ –∑–µ—Ä–∫–∞–ª–æ", "—Ç–∏—à–∏–Ω–∞ –ø–µ—Ä–µ–¥ –±—É—Ä–µ–π", 
            "–ª–æ–≤—É—à–∫–∞ –≤—Ä–µ–º–µ–Ω–∏", "–≤–æ—Å—Ö–æ–¥—è—â–µ–µ —Å–æ–ª–Ω—Ü–µ", "–ø–µ—Ä–µ–ø—É—Ç—å–µ", "–∑–∞—Ç–æ–Ω—É–≤—à–∏–π –∫–æ—Ä–∞–±–ª—å", 
            "–Ω–µ–≤–∏–¥–∏–º—ã–π –≤–æ–∏–Ω", "–ø—Ä–æ–≤–æ–¥–Ω–∏–∫ –º–∞–≥–∏–∏", "–∫—Ä–∏–∫ –¥—É—à–∏", "–ø–ª–∞–º—è –∂–∏–∑–Ω–∏", 
            "–º–µ–∂–¥—É —Ç—å–º–æ–π –∏ —Å–≤–µ—Ç–æ–º", "–≤–µ–ª–∏–∫–∏–π –¥–∞—Ä", "–ø—Ä–∏–∫–æ—Å–Ω–æ–≤–µ–Ω–∏–µ —Å–≤—è—Ç–æ–≥–æ", "–ø–æ—Ä—Ç–∞–ª —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–∏", 
            "–ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–∞—è —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—å", "–≤–∏–¥—è—â–∏–π –∏–∑–Ω–∞–Ω–∫—É", "–∑–æ–≤ —Å–≤–µ—Ç–∞", "–ª—é–±–æ–≤–Ω–∞—è –∏–Ω—Ç—Ä–∏–≥–∞", 
            "—ç—Ö–æ –ø—Ä–æ—à–ª–æ–≥–æ", "–≤–∑–≥–ª—è–¥ —Å–æ —Å—Ç–æ—Ä–æ–Ω—ã", "–ø—Ä–µ–æ–¥–æ–ª–µ–Ω–∏–µ –ø—Ä–µ–≥—Ä–∞–¥—ã", "—á–∏—Å—Ç—ã–π —Ä–∞–∑—É–º", 
            "–±–ª–∞–≥–æ—Å–ª–æ–≤–µ–Ω–∏–µ —Ä–æ–¥–∞", "—Å—Å—É–¥–Ω—ã–π –¥–µ–Ω—å", "–ø–∞—É—Ç–∏–Ω–∞ —Å–æ–º–Ω–µ–Ω–∏–π", "–≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π —Ä–µ–±–µ–Ω–æ–∫", 
            "–ø–µ—Ä–µ–≤–æ—Ä–æ—Ç —Å–æ–∑–Ω–∞–Ω–∏—è", "–ø—Ä–∏–Ω—è—Ç–∏–µ —Å–µ–±—è", "–æ—Å–≤–æ–±–æ–∂–¥–µ–Ω–∏–µ", "–ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞", 
            "–ª—É—á—à–∞—è –≤–µ—Ä—Å–∏—è —Å–µ–±—è", "–ø–æ–∏—Å–∫ –∏—Å—Ç–∏–Ω—ã", "–≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π —Å—É–¥—å—è"
        ];

        const categories = {
            –ù–ê–ü–†–ê–í–õ–ï–ù–ò–ï: {
                class: "direction",
                maxNumber: 48
            },
            –°–û–°–¢–û–Ø–ù–ò–ï: {
                class: "state",
                maxNumber: 40
            },
            –ü–û–°–õ–ê–ù–ò–ï: {
                class: "message",
                maxNumber: 40
            }
        };

        function getRandomNumber(max) {
            return Math.floor(Math.random() * max) + 1;
        }

        function isPositive() {
            return Math.random() >= 0.5;
        }

        function getCardName(category, number) {
            if (category === "–ù–ê–ü–†–ê–í–õ–ï–ù–ò–ï") {
                return directionCardNames[number - 1] || `#${number}`;
            }
            if (category === "–°–û–°–¢–û–Ø–ù–ò–ï") {
                return stateCardNames[number - 1] || `#${number}`;
            }
            if (category === "–ü–û–°–õ–ê–ù–ò–ï") {
                return messageCardNames[number - 1] || `#${number}`;
            }
            return `#${number}`;
        }

        function getRandomCards() {
            const numCards = Math.floor(Math.random() * 3) + 1;
            const availableCategories = Object.entries(categories);
            const selectedCategories = [];
            
            for(let i = 0; i < numCards; i++) {
                if (availableCategories.length === 0) break;
                const randomIndex = Math.floor(Math.random() * availableCategories.length);
                const [categoryName, categoryInfo] = availableCategories.splice(randomIndex, 1)[0];
                const cardNumber = getRandomNumber(categoryInfo.maxNumber);
                selectedCategories.push({
                    name: categoryName,
                    class: categoryInfo.class,
                    number: cardNumber,
                    displayName: getCardName(categoryName, cardNumber),
                    isPositive: isPositive()
                });
            }
            
            return selectedCategories;
        }

        function createSymbol() {
            const symbols = ['‚ú®', 'üåü', '‚≠ê', 'üí´', '‚ö°', 'üîÆ'];
            const symbol = document.createElement('span');
            symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            symbol.className = 'symbol';
            symbol.style.left = Math.random() * 100 + '%';
            return symbol;
        }

        function animateButton() {
            for(let i = 0; i < 6; i++) {
                setTimeout(() => {
                    const symbol = createSymbol();
                    generateBtn.appendChild(symbol);
                    setTimeout(() => symbol.remove(), 1000);
                }, i * 100);
            }
        }

        async function generateReading() {
            const positionCount = parseInt(document.getElementById('positionCount').value);
            const error = document.getElementById('error');
            
            if (positionCount < 1 || positionCount > 12 || isNaN(positionCount)) {
                error.style.display = 'block';
                return;
            }
            
            error.style.display = 'none';
            const result = document.getElementById('result');
            result.style.display = 'block';
            result.innerHTML = '';

            for(let i = 0; i < positionCount; i++) {
                // Create position container
                const positionDiv = document.createElement('div');
                positionDiv.className = 'position position-hidden';
                
                const cards = getRandomCards();
                let html = `<strong class="position-title">–ü–æ–∑–∏—Ü–∏—è ${i + 1}:</strong><br>`;
                
                // Add cards with hidden class
                cards.forEach(card => {
                    html += `
                        <span class="category ${card.class} card-hidden">${card.name}
                            <span class="card-number">${card.displayName}</span>
                            <span class="card-type ${card.isPositive ? 'positive' : 'negative'}">
                                ${card.isPositive ? '–ø–æ–∑–∏—Ç–∏–≤' : '–Ω–µ–≥–∞—Ç–∏–≤'}
                            </span>
                        </span> `;
                });
                
                positionDiv.innerHTML = html;
                result.appendChild(positionDiv);
                
                // Animate position reveal
                await new Promise(resolve => setTimeout(resolve, 500));
                positionDiv.classList.remove('position-hidden');
                
                // Flash effect
                const flash = document.createElement('div');
                flash.className = 'flash';
                positionDiv.appendChild(flash);
                
                // Animate cards sequentially
                const cardElements = positionDiv.querySelectorAll('.category');
                for(let card of cardElements) {
                    await new Promise(resolve => {
                        setTimeout(() => {
                            card.classList.add('card-searching');
                            setTimeout(() => {
                                card.classList.remove('card-searching');
                                card.classList.remove('card-hidden');
                                card.classList.add('card-revealed');
                                resolve();
                            }, 2000);
                        }, 100);
                    });
                }
                
                // Remove flash effect
                setTimeout(() => flash.remove(), 1000);
                
                // Wait before showing next position
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }

        const generateBtn = document.getElementById('generateBtn');
        const positionInput = document.getElementById('positionCount');

        generateBtn.addEventListener('click', () => {
            animateButton();
            generateReading();
        });

        positionInput.addEventListener('input', () => {
            const value = parseInt(positionInput.value);
            if (value < 1 || value > 12 || isNaN(value)) {
                document.getElementById('error').style.display = 'block';
                generateBtn.disabled = true;
            } else {
                document.getElementById('error').style.display = 'none';
                generateBtn.disabled = false;
            }
        });
    </script>
</body></html>
