<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
  <style>
    .glass-link {
      position: relative;
      display: inline-block;
      text-decoration: none;
      padding: 15px 60px;
      background: linear-gradient(180deg, 
        rgba(255,255,255,0.2) 0%,
        rgba(109,179,242,0.45) 50%,
        rgba(84,163,238,0.6) 100%);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 
        inset 0 1px 2px rgba(255,255,255,0.3),
        inset 0 -1px 2px rgba(0,0,0,0.05),
        0 2px 8px rgba(109,179,242,0.2);
    }

    .glass-link::before {
      content: '';
      position: absolute;
      top: 1px;
      left: 1px;
      right: 1px;
      height: 45%;
      background: linear-gradient(180deg,
        rgba(255,255,255,0.3) 0%,
        rgba(255,255,255,0.05) 100%);
      border-radius: 50px 50px 100px 100px;
      pointer-events: none;
    }

    .glass-link::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 50px;
      box-shadow: 
        0 2px 10px rgba(109,179,242,0.3),
        inset 0 1px 2px rgba(255,255,255,0.4);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .glass-link:hover {
      transform: translateY(-2px);
      background: linear-gradient(180deg, 
        rgba(255,255,255,0.25) 0%,
        rgba(109,179,242,0.5) 50%,
        rgba(84,163,238,0.65) 100%);
    }

    .glass-link:hover::after {
      opacity: 1;
    }

    .glass-link:active {
      transform: translateY(1px);
    }

    .link-text {
      font-family: 'Cormorant Garamond', serif;
      font-size: 28px;
      color: #1a365d;
      text-shadow: 
        0 1px 1px rgba(255,255,255,0.4),
        0 -1px 1px rgba(0,0,0,0.1);
      letter-spacing: 1px;
      position: relative;
      z-index: 1;
    }

    .left-arrow, .right-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255,255,255,0.7);
      font-size: 20px;
      text-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }

    .left-arrow {
      left: 15px;
    }

    .right-arrow {
      right: 15px;
    }
  </style>
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: #f0f0f0;">
  <a href="https://www.notion.so/11c63e224e2380358c92e501ed4c05c9?v=11c63e224e2381338c0d000c78698530" class="glass-link" target="_blank">
    <span class="left-arrow">‹</span>
    <span class="link-text">Мастера SHAMBALA</span>
    <span class="right-arrow">›</span>
  </a>
</body>
</html>
