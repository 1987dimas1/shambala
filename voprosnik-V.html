        }

        body {

            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .neon-text {
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8),
                         0 0 10px currentColor,
                         0 0 20px currentColor,
                         0 0 30px currentColor;
        }

        .neon-border {
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8),
                        0 0 10px currentColor,
                        0 0 20px currentColor;
        }

        .neon-button {
            transition: all 0.3s ease;
            position: relative;
        }

        .neon-button:hover {
            box-shadow: 0 0 10px currentColor,
                        0 0 20px currentColor,
                        0 0 30px currentColor;
            transform: scale(1.05);
        }

        .neon-button:active {
            transform: scale(0.98);
        }

        .main-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(20, 20, 30, 0.9);
            color: #00ff99;
            border: 3px solid;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .main-button::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, transparent 50%, rgba(0, 255, 153, 0.1) 100%);
            top: -50%;
            left: -50%;
            transition: all 0.5s ease;
        }

        .main-button:hover::before {
            transform: scale(1.1);
        }

        .category-pill {
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            margin: 0.5rem;
            font-weight: 600;
            opacity: 0.7;
        }

        .category-pill:hover {
            opacity: 1;
            transform: translateY(-3px);
        }

        .category-pill.active {
            opacity: 1;
            transform: translateY(-3px);
            box-shadow: 0 0 10px currentColor,
                        0 0 20px currentColor;
        }

        .loading-bar-container {
            width: 100%;
            background-color: #333;
            border-radius: 50px;
            overflow: hidden;
            margin: 20px 0;
        }

        .loading-bar {
            height: 30px;
            width: 0;
            background-color: #00ff99;
            text-align: center;
            line-height: 30px;
            color: white;
            border-radius: 50px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #2b2b2b;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #00ff99;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }

        .question-card {
            background: rgba(20, 20, 30, 0.85);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            margin: 2rem auto;
            text-align: center;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .question-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .category-indicator {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.25rem 1rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 0 10px currentColor;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .loading-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: white;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
        }

        .hidden {
            display: none !important;
        }

        /* Responsive for mobile */
        @media (max-width: 768px) {
            .categories-container {
                flex-wrap: wrap;
                justify-content: center;
            }

            .category-pill {
                margin: 0.3rem;
                padding: 0.3rem 0.8rem;
                font-size: 0.8rem;
            }

            .main-button {
                width: 150px;
                height: 150px;
                font-size: 1.2rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.8);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(0.8);
            }
        }

        .pulse-animation {
            animation: pulse-ring 2s infinite;
        }
    </style>
</head>

        // DOM elements
        const mainButton = document.getElementById('mainButton');
        const randomToggle = document.getElementById('randomToggle');
        const randomLabel = document.getElementById('randomLabel');
        const categoriesContainer = document.getElementById('categoriesContainer');
        const categoryPills = document.querySelectorAll('.category-pill');
        const loadingBarContainer = document.getElementById('loadingBarContainer');
        const loadingBar = document.getElementById('loadingBar');
        const loadingContainer = document.getElementById('loadingContainer');
        const questionCard = document.getElementById('questionCard');
        const questionText = document.getElementById('questionText');
        const categoryIndicator = document.getElementById('categoryIndicator');

        // Game state
        let isRandomMode = false;
        let selectedCategory = null;
        let isSpinning = false;

        // Initialize the game
        function initGame() {
            // Set up event listeners
            randomToggle.addEventListener('change', toggleRandomMode);
            mainButton.addEventListener('click', handleMainButtonClick);

            categoryPills.forEach(pill => {
                pill.addEventListener('click', () => {
                    if (!isRandomMode) {
                        selectCategory(pill.dataset.category);
                    }
                });
            });

            // Initial mode setup
            toggleRandomMode();
        }

        // Toggle between random mode and category selection mode
        function toggleRandomMode() {
            isRandomMode = randomToggle.checked;

            if (isRandomMode) {
                randomLabel.style.color = '#00ff99';
                randomLabel.classList.add('neon-text');
                categoriesContainer.classList.add('opacity-50');
                categoryPills.forEach(pill => {
                    pill.classList.remove('active');
                });
                selectedCategory = null;
            } else {
                randomLabel.style.color = '#999';
                randomLabel.classList.remove('neon-text');
                categoriesContainer.classList.remove('opacity-50');
            }
        }

        // Select a category
        function selectCategory(category) {
            categoryPills.forEach(pill => {
                if (pill.dataset.category === category) {
                    pill.classList.add('active');
                    selectedCategory = category;
                } else {
                    pill.classList.remove('active');
                }
            });
        }

        // Handle main button click
        function handleMainButtonClick() {
            // Reset question card
            questionCard.classList.add('hidden');

            if (isRandomMode) {
                startLoadingBar();
            } else {
                if (selectedCategory) {
                    showLoading();
                    setTimeout(() => {
                        showQuestion(selectedCategory);
                    }, 2000);
                } else {
                    // If no category is selected, pulse all categories to remind user
                    categoryPills.forEach(pill => {
                        pill.classList.add('pulse-animation');
                        setTimeout(() => {
                            pill.classList.remove('pulse-animation');
                        }, 2000);
                    });
                }
            }
        }

        // Start the loading bar animation
        function startLoadingBar() {
            if (isSpinning) return;

            isSpinning = true;
            loadingBarContainer.classList.remove('hidden');
            mainButton.classList.add('hidden');

            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    const randomCategoryIndex = Math.floor(Math.random() * Object.keys(questions).length);
                    const randomCategory = Object.keys(questions)[randomCategoryIndex];

                    loadingBarContainer.classList.add('hidden');
                    showLoading();

                    setTimeout(() => {
                        showQuestion(randomCategory);
                        isSpinning = false;
                        mainButton.classList.remove('hidden');
                    }, 2000);
                } else {
                    width++;
                    loadingBar.style.width = width + '%';
                    loadingBar.textContent = width + '%';
                }
            }, 30); // Adjust the interval for smoother animation
        }

        // Show loading animation
        function showLoading() {
            loadingContainer.classList.remove('hidden');
            mainButton.classList.add('hidden');
        }

        // Show the selected question
        function showQuestion(category) {
            loadingContainer.classList.add('hidden');
            mainButton.classList.remove('hidden');

            // Get random question from selected category
            const randomQuestionIndex = Math.floor(Math.random() * questions[category].length);
            const randomQuestion = questions[category][randomQuestionIndex];

            // Update question card
            questionText.textContent = randomQuestion;

            // Set category indicator
            const categoryColors = {
                'neskromnye': 'var(--neskromnye-color)',
                'personal': 'var(--personal-color)',
                'funny': 'var(--funny-color)',
                'intriguing': 'var(--intriguing-color)',
                'fantasy': 'var(--fantasy-color)',
                'challenges': 'var(--challenges-color)',
                'psychological': 'var(--psychological-color)',
                'absurd': 'var(--absurd-color)'
            };

            const categoryNames = {
                'neskromnye': 'Нескромные',
                'personal': 'Личные',
                'funny': 'Смешные',
                'intriguing': 'Интригующие',
                'fantasy': 'Фантастика',
                'challenges': 'Испытания',
                'psychological': 'Психологические',
                'absurd': 'Абсурдные'
            };

            categoryIndicator.textContent = categoryNames[category];
            categoryIndicator.style.backgroundColor = categoryColors[category];
            categoryIndicator.style.borderColor = categoryColors[category];
            categoryIndicator.style.color = 'white';

            // Show the question card
            questionCard.classList.remove('hidden');
            questionCard.classList.add('show');

            // Style the card border based on category
            questionCard.style.borderColor = categoryColors[category];
            questionCard.style.boxShadow = `0 0 10px ${categoryColors[category]}, 0 0 20px ${categoryColors[category]}`;
        }

        document.addEventListener('DOMContentLoaded', initGame);
