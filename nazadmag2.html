<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Анимация с Зажигающейся Кнопкой</title>
<style>
    /* Задний фон */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: black; /* Чёрный фон */
    }

    /* Ссылка-кнопка */
    .button-link {
        text-decoration: none;
    }

    /* Основная кнопка */
    .button {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px 30px;
        border-radius: 30px;
        background-color: transparent; /* Прозрачный фон */
        color: white; /* Белый текст */
        font-family: 'Caveat', cursive;
        font-size: 20px;
        font-weight: bold;
        text-transform: uppercase;
        cursor: pointer;
        border: 2px solid white; /* Белая обводка */
        outline: none;
        overflow: hidden;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        animation: buttonGlow 2s ease-in-out infinite; /* Анимация свечения */
    }

    /* Левосторонняя стрелка */
    .button:before {
        content: '⬅'; /* Используем стрелку */
        margin-right: 8px;
        font-size: 28px;
    }

    /* Анимация свечения кнопки */
    @keyframes buttonGlow {
        0% {
            transform: scale(1);
            border-color: white;
            background-color: transparent;
            box-shadow: 0 0 5px white;
        }
        50% {
            transform: scale(1.05);
            border-color: #00ff00;
            background-color: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 15px #00ff00;
        }
        100% {
            transform: scale(1);
            border-color: white;
            background-color: transparent;
            box-shadow: 0 0 5px white;
        }
    }

    /* Неоновая полоска */
    .button:after {
        content: '';
        position: absolute;
        bottom: -6px;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, #ff007a, #00e0ff, #ff007a);
        animation: neonBlink 1.5s linear infinite;
    }

    /* Анимация полоски */
    @keyframes neonBlink {
        0%, 100% {
            opacity: 0.2;
        }
        50% {
            opacity: 1;
        }
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<a href="https://level-mice-33f.notion.site/SHAMBALA-2e8ec9880d6d44ae8d4ee8eab6ec59f2?pvs=4" target="_blank" class="button-link">
    <button class="button">Вернуться назад</button>
</a>

</body>
</html>
