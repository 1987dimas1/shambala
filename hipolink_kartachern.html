<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта дня</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poiret One', sans-serif;
            text-align: center;
            margin: 0;
            padding: 10px;
            background: linear-gradient(135deg, #000000, #222222);
            color: #fff;
        }
        .header {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #333333;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(150, 150, 150, 0.3);
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: normal;
        }
        #cardContainer {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
        }
        .glass-frame {
            background: rgba(50, 50, 50, 0.4);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(4px);
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.5),
                inset 0 0 10px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(100, 100, 100, 0.3);
            display: inline-block;
            max-width: 95%;
            margin: 0 auto;
        }
        #wishImage {
            max-width: 100%;
            max-height: 400px;
            display: none;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            margin: 0 auto;
        }
        #wishButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #000000;
            color: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Poiret One', cursive;
            box-shadow: 0 0 10px rgba(150, 150, 150, 0.3);
            transition: all 0.3s ease;
        }
        #wishButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Получить карту дня</h1>
    </div>
    
    <div id="cardContainer">
        <div class="glass-frame">
            <img id="wishImage" alt="Карта дня">
        </div>
    </div>
    
    <button id="wishButton">Получить карту</button>
    
    <script>
        var imageIds = [
            "1VDQMXTIReGb_eGV5tjsR7waYkc4A_k9F",
            "1VDQMXTIReGb_eGV5tjsR7waYkc4A_k9F"
            // Добавьте больше ID изображений Google Drive здесь
        ];
        
        var wishButton = document.getElementById("wishButton");
        var wishImage = document.getElementById("wishImage");
        var glassFrame = document.querySelector(".glass-frame");
        
        wishButton.onclick = function() {
            var randomIndex = Math.floor(Math.random() * imageIds.length);
            var randomImageId = imageIds[randomIndex];
            wishImage.src = "https://drive.google.com/thumbnail?id=" + randomImageId + "&sz=w1000";
            wishImage.style.display = "block";
            glassFrame.style.display = "inline-block";
        };
        
        // Изначально скрываем рамку
        document.addEventListener("DOMContentLoaded", function() {
            glassFrame.style.display = "none";
        });
    </script>
</body>
</html>
