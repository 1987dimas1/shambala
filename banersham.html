<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баннер</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .banner {
            background: linear-gradient(135deg, #6a1b9a, #9c27b0);
            padding: 20px;
            border-radius: 20px;
            color: white;
            font-family: 'Caveat', cursive;
            font-size: 25px;
            text-align: center;
            width: 80%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .banner::before {
            content: '';
            position: absolute;
            top: -50%;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/fog.png') repeat;
            animation: smoke 6s infinite;
        }
        @keyframes smoke {
            0% {
                top: -50%;
                opacity: 0.4;
            }
            50% {
                top: 0;
                opacity: 0.7;
            }
            100% {
                top: -50%;
                opacity: 0.4;
            }
        }
        .banner h1, .banner p {
            margin: 0;
            font-weight: bold;
        }
        .shambala {
            font-weight: bold;
            animation: textGlow 5s ease-in-out infinite;
        }
        @keyframes textGlow {
            0% {
                color: white;
                text-shadow: 0 0 2px #fff, 0 0 4px #fff, 0 0 6px #ffcc00, 0 0 8px #ffcc00;
            }
            50% {
                color: #ffcc00;
                text-shadow: 0 0 2px #ffcc00, 0 0 4px #ffcc00, 0 0 6px #ffcc00, 0 0 8px #ffcc00;
            }
            100% {
                color: white;
                text-shadow: 0 0 2px #fff, 0 0 4px #fff, 0 0 6px #ffcc00, 0 0 8px #ffcc00;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Готовы начать свое путешествие к себе?</h1>
        <p>Откройте для себя карты и отправьтесь в удивительный мир <span class="shambala">SHAMBALA</span> уже сегодня!</p>
    </div>
</body>
</html>
