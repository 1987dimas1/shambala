<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>как купить карты</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        .button {
            display: inline-block;
            background: linear-gradient(145deg, #1c1c1c, #333333);
            color: #ff4d4d;
            font-size: 22px;
            font-family: 'Orbitron', sans-serif;
            padding: 15px 40px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 5px 5px 15px #121212, -5px -5px 15px #2e2e2e;
            transition: box-shadow 0.3s, transform 0.3s;
            text-align: center;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            box-shadow: inset 5px 5px 10px #0f0f0f, inset -5px -5px 10px #484848;
            z-index: -1;
        }

        .button:hover {
            box-shadow: 5px 5px 20px #0f0f0f, -5px -5px 20px #3b3b3b;
            background: linear-gradient(145deg, #333333, #1c1c1c);
        }

        .button:active {
            box-shadow: 0 0 20px 10px rgba(255, 77, 77, 0.6);
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <a href="https://www.notion.so/c3f0ff001d184e1d9d59639fc02bafeb" class="button">Как купить карты</a>
</body>
</html>
