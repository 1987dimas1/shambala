<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Кнопка</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        .button {
            display: inline-block;
            background: linear-gradient(145deg, #1c1c1c, #333333);
            color: #ff4d4d;
            font-size: 22px;
            font-family: 'Orbitron', sans-serif;
            padding: 15px 40px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s;
            text-align: center;
        }

        .button:hover {
            background: linear-gradient(145deg, #333333, #1c1c1c);
        }

        .button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <a href="https://www.notion.so/c3f0ff001d184e1d9d59639fc02bafeb" class="button">Как купить карты</a>
</body>
</html>
