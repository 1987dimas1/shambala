<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #000;
    }

    .button-container {
      padding: 30px;
      background: #000;
      border-radius: 15px;
    }

    .glow-button {
      position: relative;
      padding: 20px 40px;
      background: #000;
      border: 2px solid #fff;
      border-radius: 10px;
      color: white;
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transform-style: preserve-3d;
      transform: perspective(1000px) translateZ(0);
      transition: transform 0.3s ease;
      animation: glow 2s infinite;
      display: inline-block;
    }

    .glow-button:hover {
      transform: perspective(1000px) translateZ(20px);
    }

    .glow-button::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 12px;
      background: transparent;
      border: 2px solid white;
      filter: blur(5px);
      opacity: 0;
      animation: pulse 2s infinite;
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 15px #fff,
                    0 0 20px #fff;
      }
      50% {
        box-shadow: 0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 30px #fff,
                    0 0 40px #fff;
      }
    }

    @keyframes pulse {
      0% {
        opacity: 0.4;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        opacity: 0.4;
      }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a href="https://level-mice-33f.notion.site/SHAMBALA-2e8ec9880d6d44ae8d4ee8eab6ec59f2?pvs=4" class="glow-button">
      Купить карты SHAMBALA
    </a>
  </div>
</body>
</html>
