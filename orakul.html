<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–û–†–ê–ö–£–õ SHAMBALA</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            color: #9f86ff;
            margin-bottom: 30px;
            font-family: 'Cinzel', serif;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(159, 134, 255, 0.5);
            animation: titleGlow 2s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px rgba(159, 134, 255, 0.5); }
            50% { text-shadow: 0 0 20px rgba(159, 134, 255, 0.8); }
            100% { text-shadow: 0 0 10px rgba(159, 134, 255, 0.5); }
        }

        .setup-form {
            text-align: center;
            margin-bottom: 30px;
        }

        .position-input {
            padding: 10px;
            font-size: 16px;
            width: 80px;
            background-color: #363636;
            border: 2px solid #9f86ff;
            color: white;
            border-radius: 5px;
            margin-right: 10px;
        }

        .result {
            margin: 20px 0;
            padding: 20px;
            background-color: #363636;
            border-radius: 10px;
            display: none;
        }

        .position {
            margin: 15px 0;
            padding: 15px;
            background-color: #404040;
            border-radius: 8px;
            border-left: 4px solid #9f86ff;
        }

        .generate-btn {
            position: relative;
            padding: 15px 30px;
            font-size: 20px;
            background: linear-gradient(45deg, #9f86ff, #7c5cff);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
            overflow: hidden;
            margin: 40px auto;
            display: block;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            animation: buttonPulse 2s infinite;
        }

        @keyframes buttonPulse {
            0% { transform: scale(1); text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            50% { transform: scale(1.05); text-shadow: 0 0 15px rgba(255, 255, 255, 0.8); }
            100% { transform: scale(1); text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
        }

        .generate-btn:hover {
            transform: translateY(-2px);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .symbol {
            position: absolute;
            pointer-events: none;
            animation: floatSymbol 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes floatSymbol {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .category {
            display: inline-block;
            padding: 5px 10px;
            margin: 3px;
            border-radius: 15px;
            font-size: 14px;
        }

        .direction {
            background-color: #ff7676;
            animation: pulsateRed 2s infinite;
        }

        .state {
            background-color: #76ff76;
            animation: pulsateGreen 2s infinite;
        }

        .message {
            background-color: #7676ff;
            animation: pulsateBlue 2s infinite;
        }

        @keyframes pulsateRed {
            0% { box-shadow: 0 0 5px #ff7676; }
            50% { box-shadow: 0 0 15px #ff7676; }
            100% { box-shadow: 0 0 5px #ff7676; }
        }

        @keyframes pulsateGreen {
            0% { box-shadow: 0 0 5px #76ff76; }
            50% { box-shadow: 0 0 15px #76ff76; }
            100% { box-shadow: 0 0 5px #76ff76; }
        }

        @keyframes pulsateBlue {
            0% { box-shadow: 0 0 5px #7676ff; }
            50% { box-shadow: 0 0 15px #7676ff; }
            100% { box-shadow: 0 0 5px #7676ff; }
        }

        .error {
            color: #ff7676;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .position {
                padding: 10px;
                margin: 10px 0;
            }
            
            .category {
                font-size: 12px;
                padding: 4px 8px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–û–†–ê–ö–£–õ SHAMBALA</h1>
        
        <div class="setup-form">
            <label for="positionCount">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–∑–∏—Ü–∏–π (1-12):</label>
            <input type="number" id="positionCount" class="position-input" min="1" max="12" value="4">
            <div id="error" class="error">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 12</div>
        </div>

        <div id="result" class="result"></div>
        <button id="generateBtn" class="generate-btn">–í–´–î–ê–¢–¨ –†–ê–°–ö–õ–ê–î</button>
    </div>

    <script>
        const categories = {
            –ù–ê–ü–†–ê–í–õ–ï–ù–ò–ï: "direction",
            –°–û–°–¢–û–Ø–ù–ò–ï: "state",
            –ü–û–°–õ–ê–ù–ò–ï: "message"
        };

        function getRandomCards() {
            const numCards = Math.floor(Math.random() * 3) + 1;
            const availableCategories = Object.keys(categories);
            const selectedCategories = [];
            
            for(let i = 0; i < numCards; i++) {
                const randomIndex = Math.floor(Math.random() * availableCategories.length);
                selectedCategories.push(availableCategories.splice(randomIndex, 1)[0]);
            }
            
            return selectedCategories;
        }

        function createSymbol() {
            const symbols = ['‚ú®', 'üåü', '‚≠ê', 'üí´', '‚ö°', 'üîÆ'];
            const symbol = document.createElement('span');
            symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            symbol.className = 'symbol';
            symbol.style.left = Math.random() * 100 + '%';
            return symbol;
        }

        function animateButton() {
            for(let i = 0; i < 6; i++) {
                setTimeout(() => {
                    const symbol = createSymbol();
                    generateBtn.appendChild(symbol);
                    setTimeout(() => symbol.remove(), 1000);
                }, i * 100);
            }
        }

        function generateReading() {
            const positionCount = parseInt(document.getElementById('positionCount').value);
            const error = document.getElementById('error');
            
            if (positionCount < 1 || positionCount > 12 || isNaN(positionCount)) {
                error.style.display = 'block';
                return;
            }
            
            error.style.display = 'none';
            const result = document.getElementById('result');
            result.style.display = 'block';
            result.innerHTML = '';

            for(let i = 0; i < positionCount; i++) {
                const cards = getRandomCards();
                const positionDiv = document.createElement('div');
                positionDiv.className = 'position';
                
                let html = `<strong>–ü–æ–∑–∏—Ü–∏—è ${i + 1}:</strong><br>`;
                cards.forEach(category => {
                    html += `<span class="category ${categories[category]}">${category}</span> `;
                });
                
                positionDiv.innerHTML = html;
                result.appendChild(positionDiv);
            }
        }

        const generateBtn = document.getElementById('generateBtn');
        const positionInput = document.getElementById('positionCount');

        generateBtn.addEventListener('click', () => {
            animateButton();
            generateReading();
        });

        positionInput.addEventListener('input', () => {
            const value = parseInt(positionInput.value);
            if (value < 1 || value > 12 || isNaN(value)) {
                document.getElementById('error').style.display = 'block';
                generateBtn.disabled = true;
            } else {
                document.getElementById('error').style.display = 'none';
                generateBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
