<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Ä–∞—Å–∫–ª–∞–¥–æ–≤</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            color: #9f86ff;
            margin-bottom: 30px;
        }

        .result {
            margin: 20px 0;
            padding: 20px;
            background-color: #363636;
            border-radius: 10px;
            display: none;
        }

        .position {
            margin: 15px 0;
            padding: 15px;
            background-color: #404040;
            border-radius: 8px;
            border-left: 4px solid #9f86ff;
        }

        .generate-btn {
            position: relative;
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #9f86ff, #7c5cff);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
            overflow: hidden;
            margin: 40px auto;
            display: block;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
        }

        .symbol {
            position: absolute;
            pointer-events: none;
            animation: floatSymbol 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes floatSymbol {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .category {
            display: inline-block;
            padding: 5px 10px;
            margin: 3px;
            border-radius: 15px;
            font-size: 14px;
        }

        .direction {
            background-color: #ff7676;
        }

        .state {
            background-color: #76ff76;
        }

        .message {
            background-color: #7676ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÆ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Ä–∞—Å–∫–ª–∞–¥–æ–≤</h1>
        <div id="result" class="result"></div>
        <button id="generateBtn" class="generate-btn">–í—ã–¥–∞—Ç—å —Ä–∞—Å–∫–ª–∞–¥</button>
    </div>

    <script>
        const positions = [
            "–ú–æ—ë –ø–æ–¥—Å–æ–∑–Ω–∞–Ω–∏–µ",
            "–ú–æ—ë –ø—Ä–æ—à–ª–æ–µ",
            "–ú–æ—ë –Ω–∞—Å—Ç–æ—è—â–µ–µ",
            "–ú–æ—ë –±—É–¥—É—â–µ–µ",
            "–ú–æ–∏ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏",
            "–ú–æ–∏ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è",
            "–ò—Ç–æ–≥ —Å–∏—Ç—É–∞—Ü–∏–∏"
        ];

        const categories = {
            –ù–ê–ü–†–ê–í–õ–ï–ù–ò–ï: "direction",
            –°–û–°–¢–û–Ø–ù–ò–ï: "state",
            –ü–û–°–õ–ê–ù–ò–ï: "message"
        };

        function getRandomCards() {
            const numCards = Math.floor(Math.random() * 3) + 1;
            const availableCategories = Object.keys(categories);
            const selectedCategories = [];
            
            for(let i = 0; i < numCards; i++) {
                const randomIndex = Math.floor(Math.random() * availableCategories.length);
                selectedCategories.push(availableCategories.splice(randomIndex, 1)[0]);
            }
            
            return selectedCategories;
        }

        function createSymbol() {
            const symbols = ['‚ú®', 'üåü', '‚≠ê', 'üí´', '‚ö°', 'üîÆ'];
            const symbol = document.createElement('span');
            symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            symbol.className = 'symbol';
            symbol.style.left = Math.random() * 100 + '%';
            return symbol;
        }

        function animateButton() {
            for(let i = 0; i < 6; i++) {
                setTimeout(() => {
                    const symbol = createSymbol();
                    generateBtn.appendChild(symbol);
                    setTimeout(() => symbol.remove(), 1000);
                }, i * 100);
            }
        }

        function generateReading() {
            const result = document.getElementById('result');
            result.style.display = 'block';
            result.innerHTML = '';

            positions.forEach((position, index) => {
                const cards = getRandomCards();
                const positionDiv = document.createElement('div');
                positionDiv.className = 'position';
                
                let html = `<strong>${position}:</strong><br>`;
                cards.forEach(category => {
                    html += `<span class="category ${categories[category]}">${category}</span> `;
                });
                
                positionDiv.innerHTML = html;
                result.appendChild(positionDiv);
            });
        }

        const generateBtn = document.getElementById('generateBtn');
        generateBtn.addEventListener('click', () => {
            animateButton();
            generateReading();
        });
    </script>
</body>
</html>
