<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимационный баннер для медитаций</title>
    <style>
        /* Подключение Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        /* Стиль для баннера */
        .banner {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 400px; /* Ширина баннера */
            height: 150px; /* Высота баннера */
            background-color: #000; /* Черный фон */
            color: #fff; /* Белый текст */
            font-size: 36px;
            font-family: 'Great Vibes', cursive; /* Шрифт для медитаций */
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            animation: glow 3s infinite ease-in-out; /* Анимация мягкого сияния */
        }

        /* Анимация мягкого сияния текста */
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
            }
            50% {
                text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700, 0 0 40px #ffd700;
            }
        }
    </style>
</head>
<body>

    <!-- Баннер с текстом -->
    <div class="banner">Главное меню</div>

</body>
</html>
