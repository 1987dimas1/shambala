            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 50px 50px;
            background-image: linear-gradient(to right, rgba(30, 144, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(30, 144, 255, 0.05) 1px, transparent 1px);
            pointer-events: none;
            z-index: 0;
        }

        .neon-text {
            color: white;
            text-shadow:
                0 0 5px var(--neon-blue),
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-blue),
                0 0 40px var(--neon-blue);
            animation: pulsate 2s infinite alternate;
        }

        .neon-box {
            border: 2px solid rgba(0, 243, 255, 0.7);
            box-shadow:
                0 0 5px var(--neon-blue),
                0 0 10px var(--neon-blue),
                inset 0 0 5px var(--neon-blue);
            border-radius: 10px;
            background-color: rgba(10, 15, 25, 0.7);
            backdrop-filter: blur(5px);
        }

        .main-container {
            position: relative;
            z-index: 10;
        }

        .question-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgba(0, 10, 20, 0.8);
            position: relative;
            border: 3px solid rgba(0, 243, 255, 0.8);
            box-shadow:
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-blue),
                inset 0 0 5px var(--neon-blue);
            transition: all 0.3s ease;
            animation: pulseButton 3s infinite alternate;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
            z-index: 20;
        }

        .question-button:hover {
            transform: scale(1.05);
            box-shadow:
                0 0 15px var(--neon-blue),
                0 0 30px var(--neon-blue),
                inset 0 0 10px var(--neon-blue);
        }

        .question-button:active {
            transform: scale(0.95);
        }

        .category-circle {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-origin: center;
            text-align: center;
            background-color: rgba(10, 15, 25, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.4);
            z-index: 10;
        }

        .category-circle:hover {
            transform: scale(1.1) translateX(var(--translate-x)) translateY(var(--translate-y));
        }

        .category-circle.selected {
            border-width: 3px;
            transform: scale(1.15) translateX(var(--translate-x)) translateY(var(--translate-y));
            box-shadow: 0 0 15px var(--color), 0 0 30px var(--color), inset 0 0 5px var(--color);
            animation: selectedCategory 2s infinite alternate;
        }

        .category-circle::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--color) 0%, transparent 70%);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .category-circle.selected::before {
            opacity: 0.15;
            animation: smokePulse 3s infinite;
        }

        .toggle-container {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-container input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(20, 40, 60, 0.5);
            border: 1px solid rgba(100, 200, 255, 0.3);
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: rgba(0, 243, 255, 0.3);
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .question-display {
            min-height: 150px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(0, 243, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px var(--neon-blue);
            padding: 20px;
            margin-top: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            backdrop-filter: blur(5px);
        }

        .question-display p {
            font-size: 20px;
            line-height: 1.5;
            margin: 0;
        }

        .question-category-tag {
            position: absolute;
            top: -15px;
            left: 20px;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            backdrop-filter: blur(5px);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: var(--neon-blue);
            border-radius: 50%;
            animation: particleFloat 15s infinite linear;
            opacity: 0.7;
            box-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue);
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-500px) translateX(100px);
                opacity: 0;
            }
        }

        @keyframes pulsate {
            0% {
                text-shadow:
                    0 0 5px var(--neon-blue),
                    0 0 10px var(--neon-blue),
                    0 0 15px var(--neon-blue);
            }
            100% {
                text-shadow:
                    0 0 7px var(--neon-blue),
                    0 0 14px var(--neon-blue),
                    0 0 21px var(--neon-blue),
                    0 0 42px var(--neon-blue);
            }
        }

        @keyframes pulseButton {
            0% {
                box-shadow:
                    0 0 5px var(--neon-blue),
                    0 0 10px var(--neon-blue),
                    inset 0 0 3px var(--neon-blue);
            }
            100% {
                box-shadow:
                    0 0 10px var(--neon-blue),
                    0 0 20px var(--neon-blue),
                    0 0 30px var(--neon-blue),
                    inset 0 0 5px var(--neon-blue);
            }
        }

        @keyframes selectedCategory {
            0% {
                box-shadow:
                    0 0 5px var(--color),
                    0 0 10px var(--color),
                    inset 0 0 3px var(--color);
            }
            100% {
                box-shadow:
                    0 0 10px var(--color),
                    0 0 20px var(--color),
                    0 0 30px var(--color),
                    inset 0 0 5px var(--color);
            }
        }

        @keyframes smokePulse {
            0% {
                opacity: 0.05;
                transform: scale(1);
            }
            50% {
                opacity: 0.2;
                transform: scale(1.2);
            }
            100% {
                opacity: 0.05;
                transform: scale(1);
            }
        }

        .loading-animation {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            z-index: 30;
        }

        .loading-spinner {
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 5px solid transparent;
            border-top: 5px solid var(--neon-blue);
            border-bottom: 5px solid var(--neon-blue);
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .category-circle {
                width: 70px;
                height: 70px;
                font-size: 11px;
            }

            .question-button {
                width: 120px;
                height: 120px;
            }

            .question-display {
                margin: 20px 20px 0 20px;
            }
        }

        @media (max-width: 576px) {
            .category-circle {
                width: 60px;
                height: 60px;
                font-size: 10px;
            }

            .question-button {
                width: 100px;
                height: 100px;
            }

            .question-display p {
                font-size: 16px;
            }
        }
    </style>

            const questionButton = document.getElementById('questionButton');
            const questionText = document.getElementById('questionText');
            const categoryTag = document.getElementById('categoryTag');
            const randomToggle = document.getElementById('randomToggle');
            const loadingAnimation = document.getElementById('loadingAnimation');
            const categoriesContainer = document.getElementById('categoriesContainer');
            const particlesContainer = document.getElementById('particles');

            let selectedCategory = null;
            let isAnimating = false;

            // Create particles
            for (let i = 0; i < 20; i++) {
                createParticle();
            }

            function createParticle() {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 15}s`;
                particlesContainer.appendChild(particle);
            }

            // Create category circles around the center button
            function createCategoryCircles() {
                categoriesContainer.innerHTML = '';
                const radius = window.innerWidth < 768 ? 140 : 180;

                categories.forEach((category, index) => {
                    const angle = (index / categories.length) * 2 * Math.PI;
                    const x = radius * Math.cos(angle);
                    const y = radius * Math.sin(angle);

                    const circle = document.createElement('div');
                    circle.classList.add('category-circle');
                    circle.dataset.id = category.id;
                    circle.dataset.name = category.name;
                    circle.dataset.color = category.color;
                    circle.style.setProperty('--color', category.color);
                    circle.style.setProperty('--translate-x', `${x > 0 ? '' : '-'}${Math.abs(x) / 10}px`);
                    circle.style.setProperty('--translate-y', `${y > 0 ? '' : '-'}${Math.abs(y) / 10}px`);
                    circle.style.borderColor = category.color;
                    circle.style.left = `calc(50% + ${x}px - 45px)`;
                    circle.style.top = `calc(50% + ${y}px - 45px)`;

                    if (window.innerWidth < 768) {
                        circle.style.left = `calc(50% + ${x}px - 35px)`;
                        circle.style.top = `calc(50% + ${y}px - 35px)`;
                    }

                    if (window.innerWidth < 576) {
                        circle.style.left = `calc(50% + ${x}px - 30px)`;
                        circle.style.top = `calc(50% + ${y}px - 30px)`;
                    }

                    circle.innerHTML = category.name;
                    categoriesContainer.appendChild(circle);

                    // Add click event to select category
                    circle.addEventListener('click', () => {
                        if (randomToggle.checked || isAnimating) return;

                        // Deselect all other categories
                        document.querySelectorAll('.category-circle').forEach(c => {
                            c.classList.remove('selected');
                        });

                        // Select this category
                        circle.classList.add('selected');
                        selectedCategory = category.id;
                    });
                });
            }

            // Create initial category circles
            createCategoryCircles();

            // Handle window resize
            window.addEventListener('resize', () => {
                createCategoryCircles();
                // Reselect the previously selected category if there was one
                if (selectedCategory && !randomToggle.checked) {
                    const circle = document.querySelector(`.category-circle[data-id="${selectedCategory}"]`);
                    if (circle) circle.classList.add('selected');
                }
            });

            // Random toggle handling
            randomToggle.addEventListener('change', () => {
                if (randomToggle.checked) {
                    // Deselect any selected category
                    document.querySelectorAll('.category-circle.selected').forEach(c => {
                        c.classList.remove('selected');
                    });
                    selectedCategory = null;
                }
            });

            // Question button click handling
            questionButton.addEventListener('click', () => {
                if (isAnimating) return;

                isAnimating = true;
                loadingAnimation.style.display = 'block';

                // If random mode is on, pick a random category
                if (randomToggle.checked) {
                    animateRandomSelection();
                } else {
                    // If no category is selected, alert user
                    if (!selectedCategory) {
                        alert('Пожалуйста, выберите категорию или включите режим "Рэндом"');
                        isAnimating = false;
                        loadingAnimation.style.display = 'none';
                        return;
                    }

                    // Proceed with selected category
                    setTimeout(() => {
                        displayRandomQuestion(selectedCategory);
                    }, 1000);
                }
            });

            // Animate random category selection
            function animateRandomSelection() {
                const categoryCircles = document.querySelectorAll('.category-circle');
                let iterations = 0;
                const maxIterations = 10;
                const interval = 150;

                // Highlight categories in sequence to create spinning effect
                const highlight = setInterval(() => {
                    // Remove highlight from all categories
                    categoryCircles.forEach(c => c.classList.remove('selected'));

                    // Highlight current category
                    const index = iterations % categoryCircles.length;
                    categoryCircles[index].classList.add('selected');

                    iterations++;

                    if (iterations >= maxIterations) {
                        clearInterval(highlight);

                        // Pick final random category
                        const randomIndex = Math.floor(Math.random() * categories.length);
                        selectedCategory = categories[randomIndex].id;

                        // Highlight final selection
                        categoryCircles.forEach(c => c.classList.remove('selected'));
                        categoryCircles[randomIndex].classList.add('selected');

                        // Display question after a short delay
                        setTimeout(() => {
                            displayRandomQuestion(selectedCategory);
                        }, 500);
                    }
                }, interval);
            }

            // Display a random question from the selected category
            function displayRandomQuestion(categoryId) {
                const categoryQuestions = questions[categoryId];
                const randomQuestion = categoryQuestions[Math.floor(Math.random() * categoryQuestions.length)];
                const category = categories.find(c => c.id === parseInt(categoryId));

                // Update question display
                questionText.textContent = randomQuestion;
                categoryTag.textContent = category.name;
                categoryTag.style.backgroundColor = category.color;
                categoryTag.style.borderColor = category.color;
                categoryTag.style.boxShadow = `0 0 5px ${category.color}`;
                categoryTag.classList.remove('hidden');

                // End animation
                loadingAnimation.style.display = 'none';
                isAnimating = false;

                // Scroll to question if needed
                const questionDisplay = document.querySelector('.question-display');
                if (questionDisplay.getBoundingClientRect().bottom > window.innerHeight) {
                    questionDisplay.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
